<form method="POST">
    {% csrf_token %}
    
    <label>User:</label>
    <select name="user">
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>

    <label>Product:</label>
    <select name="product">
        {% for product in products %}
            <option value="{{ product.id }}">{{ product.name }}</option>
        {% endfor %}
    </select>

    <label>Quantity:</label>
    <input type="number" name="quantity" required>

    <label>Amount:</label>
    <input type="text" name="amount" required>

    <label>Delivery Agent:</label>
    <select name="agent">
        {% for agent in agents %}
            <option value="{{ agent.id }}">{{ agent.name }}</option>
        {% endfor %}
    </select>

    <label>Preferred Zone:</label>
    <select name="zone">
        {% for zone in zones %}
            <option value="{{ zone.id }}">{{ zone.preferred_zone }} - {{ zone.district }} ({{ zone.place }})</option>
        {% endfor %}
    </select>

    <button type="submit">Assign Order</button>
</form>
