{% load static %}
<!doctype html>
<html ‚ö°>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Customizer Dashboard</title>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <style amp-custom>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      color: #333;
    }
    .header {
      background-color: #007bff;
      color: white;
      height: 80px;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      height: 50px;
    }
    .sidebar {
      background-color: #343a40;
      height: 100vh;
      padding: 20px;
      position: fixed;
      top: 80px;
      width: 250px;
      color: white;
    }
    .sidebar a {
      color: #f8f9fa;
      text-decoration: none;
      display: block;
      padding: 12px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      margin-left: 270px;
      margin-top: 100px;
      padding: 30px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        font-weight: bold;
    }
    input, select, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .checkbox-group, .radio-group {
        display: flex;
        gap: 10px;
        margin-top: 5px;
    }
    .submit-btn {
        background-color: #28a745;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="{% static 'img/home/log10.png' %}" alt="Logo" class="logo">
    <div class="profile">
      üë§ Hello, {{ user.username }}!
    </div>
  </div>
  
  <div class="sidebar">
    <h4>üé® Customizer</h4>
    <a href="{% url 'designer_dashboard' %}" class="active">üè† Dashboard</a>
    <a href="{% url 'add_custom_category' %}">üìÇ Categories</a>
    <a href="{% url 'add_custom_subcategory' %}">üìë Subcategories</a>
    <a href="{% url 'add_material' %}">üõ†Ô∏è Add Material</a>
    <a href="">üìê Custom Orders</a>
    <a href="">‚úÖ Completed Designs</a>
    <a href="">‚è≥ Pending Tasks</a>
    <a href="">üìù Customization Requests</a>
    <a href="{% url 'logout' %}">üö™ Logout</a>
  </div>
 
  <div class="content">
    <h2>Custom Order Form</h2>
    <form action="/submit-form/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="product_name">Product Name</label>
            <input type="text" id="product_name" name="product_name" required>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="">Select Category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.cust_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="subcategory">Subcategory</label>
            <select id="subcategory" name="subcategory" required>
                <option value="">Select Subcategory</option>
            </select>
        </div>

        <div class="form-group">
            <label for="material">Material Name</label>
            <select id="material" name="material" required>
                <option value="">Select Material</option>
                {% for material in materials %}
                    <option value="{{ material.id }}">{{ material.name }} - {{ material.material_type }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Durability</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="durability" value="High"> High</label>
                <label><input type="checkbox" name="durability" value="Medium"> Medium</label>
                <label><input type="checkbox" name="durability" value="Low"> Low</label>
            </div>
        </div>

        <div class="form-group">
            <label>Finish</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="finish" value="Glossy"> Glossy</label>
                <label><input type="checkbox" name="finish" value="Matte"> Matte</label>
                <label><input type="checkbox" name="finish" value="Rustic"> Rustic</label>
                <label><input type="checkbox" name="finish" value="Polished"> Polished</label>
                <label><input type="checkbox" name="finish" value="Unfinished"> Unfinished</label>
            </div>
        </div>

        <div class="form-group">
            <label>Water & Scratch Resistance</label>
            <div class="radio-group">
                <label><input type="radio" name="resistance" value="water_resistant" required> Water Resistant</label>
                <label><input type="radio" name="resistance" value="scratch_resistant"> Scratch Resistant</label>
            </div>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <script>
        document.getElementById("category").addEventListener("change", function() {
            var categoryId = this.value;
            var subcategoryDropdown = document.getElementById("subcategory");

            if (categoryId) {
                fetch(`/get-subcategories/${categoryId}/`)
                    .then(response => response.json())
                    .then(data => {
                        subcategoryDropdown.innerHTML = '<option value="">Select Subcategory</option>';
                        data.subcategories.forEach(sub => {
                            subcategoryDropdown.innerHTML += `<option value="${sub.id}">${sub.cust_subname}</option>`;
                        });
                    });
            } else {
                subcategoryDropdown.innerHTML = '<option value="">Select Subcategory</option>';
            }
        });
    </script>
  </div>
</body>
</html>
