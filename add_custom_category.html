{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customizer Dashboard</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Ensure you have a CSS file -->
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      color: #333;
    }
    .header {
      background-color: #007bff;
      color: white;
      height: 80px;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      height: 50px;
    }
    .sidebar {
      background-color: #343a40;
      height: 100vh;
      padding: 20px;
      position: fixed;
      top: 80px;
      width: 250px;
      color: white;
    }
    .sidebar a {
      color: #f8f9fa;
      text-decoration: none;
      display: block;
      padding: 12px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      margin-left: 270px;
      margin-top: 100px;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    .form-container h2 {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .btn-primary {
      background: #007bff;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 30px;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background: #0056b3;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="{% static 'img/home/log10.png' %}" alt="Logo" class="logo">
    <div class="profile">
      👤 Hello, {{ user.username }}!
    </div>
  </div>
  
  <div class="sidebar">
    <h4>🎨 Customizer</h4>
    <a href="{% url 'designer_dashboard' %}" class="active">🏠 Dashboard</a>
    <a href="{% url 'add_custom_category' %}">📂 Categories</a>
    <a href="{% url 'add_custom_subcategory' %}">📑 Subcategories</a>
    <a href="{% url 'add_material' %}">🛠️ Add Material</a>
    <a href="">📐 Custom Orders</a>
    <a href="">✅ Completed Designs</a>
    <a href="">⏳ Pending Tasks</a>
    <a href="">📝 Customization Requests</a>
    <a href="{% url 'logout' %}">🚪 Logout</a>
  </div>
  <div class="content">
    <div class="form-container">
        <h2>Add Category</h2>
        <form method="POST" action="{% url 'add_custom_category' %}">
            {% csrf_token %}
            <label for="cust_name">Category Name:</label>
            <input type="text" id="cust_name" name="cust_name" required>

            {% if error %}
                <p class="error" style="color: red;">{{ error }}</p>
            {% endif %}

            <button type="submit" class="btn-primary">Add Category</button>
        </form>
    </div>
</div>


</div>
