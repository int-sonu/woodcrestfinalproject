<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        .logo img {
            max-width: 80px;
            margin-bottom: 10px;
        }

        .logo h2 {
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        .form-title {
            font-size: 16px;
            color: #777;
            margin: 10px 0;
        }

        .welcome-back {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }

        .input-box {
            margin-bottom: 15px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .options label {
            font-size: 14px;
            color: #555;
        }

        .forgot-password {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .signup-btn:hover {
            background: #0056b3;
        }

        .google-signin {
            margin-bottom: 15px;
        }

        .google-btn {
            width: 100%;
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }

        .signup-link {
            font-size: 14px;
            color: #555;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo.png" alt="InsideBox"> <!-- Replace with your logo -->
            <h2>InsideBox</h2>
        </div>
        <h3 class="form-title">Please enter your details</h3>
        <h1 class="welcome-back">Welcome back</h1>
        <form>
            <div class="input-box">
                <input type="email" placeholder="Email address" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="options">
                <label>
                    <input type="checkbox"> Remember for 30 days
                </label>
                <a href="#" class="forgot-password">Forgot password</a>
            </div>
            <button type="submit" class="signup-btn">Sign up</button>
            <div class="google-signin">
                <button type="button" class="google-btn">
                    <img src="google-icon.png" alt="Google"> <!-- Replace with Google icon -->
                    Sign in with Google
                </button>
            </div>
            <p class="signup-link">
                Donâ€™t have an account? <a href="#">Sign up</a>
            </p>
        </form>
    </div>
</body>
</html>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Display Django messages as alerts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            {% if messages %}
                {% for message in messages %}
                    alert('{{ message|escapejs }}');
                {% endfor %}
            {% endif %}
        });

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            let username = document.getElementsByName('username')[0].value.trim();
            let mobile_number = document.getElementsByName('mobile_number')[0].value.trim();
            let pincode = document.getElementsByName('pincode')[0].value.trim();
            let address = document.getElementsByName('address')[0].value.trim();
            let password = document.getElementsByName('password')[0].value.trim();
        
            let alphabeticWithSpaceRegex = /^[a-zA-Z\s]+$/; // Regex for alphabets and spaces
            let mobileRegex = /^[7896]\d{9}$/; // Regex for mobile number starting with 6,7,8,9
            let pincodeRegex = /^\d{6}$/; // Regex for 6-digit pincode
        
            let errors = [];
        
            // Validate username: must exist, only alphabets and spaces, no leading/trailing spaces
            if (!username) {
                errors.push('Username is required and cannot be empty.');
            } else if (!alphabeticWithSpaceRegex.test(username)) {
                errors.push('Username should only contain alphabets and spaces, with no leading or trailing spaces.');
            }
        
            // Validate mobile number: starts with 6, 7, 8, or 9, 10 digits
            if (!mobileRegex.test(mobile_number)) {
                errors.push('Enter a valid 10-digit mobile number starting with 9, 8, 7, or 6.');
            }
        
            // Validate pincode: 6 digits
            if (!pincodeRegex.test(pincode)) {
                errors.push('Enter a valid 6-digit pincode.');
            }
        
            // Validate address: not empty, no blank spaces allowed
            if (!address) {
                errors.push('Address is required and cannot be empty.');
            }
        
            // If there are errors, prevent form submission and show alerts
            if (errors.length > 0) {
                alert(errors.join('\n'));
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
