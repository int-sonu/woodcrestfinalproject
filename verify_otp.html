<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    {% load static %}
    <style>
    /* Basic styling for the forms */
.container {
    width: 80%;
    margin: auto;
    padding: 20px;
}

header {
    text-align: center;
    margin-bottom: 20px;
}

.logo img {
    width: 150px;
}

.profile-header h1 {
    text-align: center;
    margin-bottom: 20px;
}

.form-section {
    margin-bottom: 20px;
}

.hidden {
    display: none;
}

.form-group {
    margin-bottom: 15px;
}

button {
    display: block;
    margin: 10px auto;
}

.messages {
    margin-bottom: 20px;
}

.alert {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
}

.alert.success {
    background-color: #d4edda;
    color: #155724;
}

.alert.error {
    background-color: #f8d7da;
    color: #721c24;
}
</style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="{% static 'img/home/log10.png' %}" alt="Logo">
            </div>
        </header>

        <h1>Verify OTP</h1>
        <form action="{% url 'verify_otp' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" name="otp" required>
            </div>
            <button type="submit">Verify OTP</button>
        </form>
    </div>
</body>
</html>
