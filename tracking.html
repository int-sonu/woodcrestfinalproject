<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap with Leaflet.js</title>

    <!-- Leaflet.js CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h2>OpenStreetMap (No API Key Required)</h2>
    <div id="map"></div>

    <script>
        // Set default map view (Latitude, Longitude) and zoom level
        var map = L.map('map').setView([28.6944, 77.0966], 15); // Delhi, India

        // Add OpenStreetMap tile layer (Free, No API Key)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add a marker to the map
        var marker = L.marker([28.6944, 77.0966]).addTo(map)
            .bindPopup('Your Location') // Show a popup
            .openPopup();
    </script>

</body>
</html>
